<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Effective JavaScript: Frogger</title>
  <!--viewport tag-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--description for arcade game-->
  <meta name="description" content="frogger game">
  <!--link to css file -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--link to java script file-->
  <script src="js/resources.js"></script>
  <!--link to java script file-->
  <script src="js/app.js"></script>
  <!--link to java script file-->
  <script src="js/engine.js"></script>
  <!--this div is used for displaying modal box after the game is won-->
  <div id="popup" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <!--Congratulations message-->
      <h1>🎉💕Congratulations💕🎉</h1>
      <p>Well done👍...you won the game👏👏</p>
      <!--play_again button is displayed-->
      <button class="play_again" type="button" name="button" onclick="restartGame()">Play Again</button>
    </div>
  </div>
  <!--this div is used for displaying pop up message when the player losses the game -->
  <div id="popup1" class="modal1">
    <div class="modal-content1">
      <h1>😉Game Over😢</h1>
      <button class="play_again" type="button" name="button" onclick="restartGame()">Try Again</button>
    </div>
  </div>
</body>

</html>
